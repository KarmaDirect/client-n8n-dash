<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#1E293B"/>
  <rect x="0" y="0" width="1920" height="1080" fill="url(#gradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Center Icon -->
  <g transform="translate(960, 540)">
    <!-- Play Button Background -->
    <circle cx="0" cy="0" r="80" fill="#3B82F6" opacity="0.9"/>
    <circle cx="0" cy="0" r="70" fill="#1D4ED8"/>
    
    <!-- Play Triangle -->
    <path d="M -15 -20 L -15 20 L 25 0 Z" fill="white"/>
    
    <!-- Glow Effect -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="100;120;100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="40" fill="#3B82F6" opacity="0.1"/>
  <circle cx="1720" cy="300" r="60" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="300" cy="800" r="50" fill="#10B981" opacity="0.1"/>
  <circle cx="1600" cy="700" r="45" fill="#F59E0B" opacity="0.1"/>
  
  <!-- Text -->
  <text x="960" y="800" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" opacity="0.7">
    Cliquez pour regarder la d√©mo
  </text>
</svg>
